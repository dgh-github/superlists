<html>
  <head>
    <title>待办事项清单</title>
  </head>
  <body>
    <h1>您的待办事项清单</h1>
    <form method="POST" action="/">
      <input name="item_text" id="id_new_item" placeholder="输入一个待办事项" />
      {% csrf_token %}
    </form>
    <table id="id_list_table">
      {% for item in items %}
        <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
